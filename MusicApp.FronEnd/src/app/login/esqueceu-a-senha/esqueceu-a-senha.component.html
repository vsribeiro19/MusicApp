<div class="flex min-h-full flex-col justify-center mt-10 px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md shadow-lg p-10 shadow-slate-400 h-2/5 bg-white">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto" src="../../assets/img/MusicAPP.svg" alt="Logo MusicApp">
            <h2 class="mt-8 text-center text-xl font-medium leading-9 tracking-tight text-gray-700">Cadastre uma nova
                senha
            </h2>
        </div>

        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="text" class="block text-sm font-medium leading-6 text-gray-900">Nova senha</label>
                    <div class="mt-2">
                        <input placeholder="Informe uma nova senha" id="email" name="email" type="email" autocomplete="email" required
                            class="block p-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Confirmar nova
                            senha</label>
                    </div>
                    <div class="mt-2">
                        <input placeholder="Confirmar nova senha" id="password" name="password" type="password" autocomplete="current-password" required
                            class="block p-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-blue-700 px-3 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                NÃ£o tem uma conta?
                <a routerLink="/cadastro"
                    class="font-semibold leading-6 text-blue-600 hover:text-blue-700">Cadastre-se</a>
            </p>
        </div>
    </div>
</div>
